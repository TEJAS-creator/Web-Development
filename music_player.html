body {
  font-family: Arial, sans-serif;
  background-color: #121212;
  margin: 0;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* Align items to the start (top) */
  height: 100vh;
  padding-top: 20px; /* Add some space from the top */
}

.player-container {
  background-color: #1c1c1c;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

      .player-container h2 {
        font-size: 1.5em;
        margin-bottom: 20px;
        color: #1db954;
      }
      audio {
        display: none; /* Hide the default audio player controls */
      }
      .controls {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        align-items: center;
      }
      .controls button {
        background-color: #1db954;
        border: none;
        border-radius: 50%;
        padding: 10px;
        color: #fff;
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s ease;
        font-size: 20px;
      }
      .controls button:hover {
        background-color: #1ed760;
      }
      .controls input[type="range"] {
        width: 100px;
        cursor: pointer;
        appearance: none;
        background-color: #404040;
        height: 5px;
        border-radius: 5px;
        outline: none;
        margin: 0 10px;
      }
      .controls input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: #1db954;
        cursor: pointer;
      }
      .playlist {
        margin-top: 20px;
      }
      .playlist select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #333;
        background-color: #2a2a2a;
        color: #fff;
        cursor: pointer;
        outline: none;
      }
      .progress {
        margin-top: 15px;
      }
      .progress input[type="range"] {
        width: 100%;
        appearance: none;
        background-color: #404040;
        height: 5px;
        border-radius: 5px;
        outline: none;
        cursor: pointer;
      }
      .progress input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: #1db954;
        cursor: pointer;
      }
    </style>
  </head>

      <div class="controls">
        <button id="play-pause-btn" onclick="togglePlayPause()">&#9658;</button>
        <input
          type="range"
          id="volume-control"
          min="0"
          max="1"
          step="0.1"
          value="1"
          onchange="setVolume(this.value)"
        />
      </div>
      <div class="progress">
        <input
          type="range"
          id="progress-bar"
          min="0"
          max="100"
          value="0"
          step="1"
          onchange="seekAudio()"
        />
      </div>
    </div>

    <script>
      const audio = document.getElementById("audio-player");
      const progressBar = document.getElementById("progress-bar");
      const audioSource = document.getElementById("audio-source");
      const songSelector = document.getElementById("song-selector");
      const playPauseBtn = document.getElementById("play-pause-btn");

      function togglePlayPause() {
        if (audio.paused || audio.ended) {
          audio.play();
          playPauseBtn.innerHTML = "&#10074;&#10074;"; // Change to pause icon
        } else {
          audio.pause();
          playPauseBtn.innerHTML = "&#9658;"; // Change to play icon
        }
      }

      function setVolume(value) {
        audio.volume = value;
      }

      function changeSong() {
        const selectedSong = songSelector.value;
        audioSource.src = selectedSong;
        audio.load();
        togglePlayPause(); // Automatically play the selected song
      }

      // Update progress bar as the audio plays
      audio.addEventListener("timeupdate", () => {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progressBar.value = progressPercent || 0; // Prevent NaN
      });

      // Seek the audio when the progress bar is adjusted
      function seekAudio() {
        const seekTime = (progressBar.value / 100) * audio.duration;
        audio.currentTime = seekTime;
      }

      // Update play/pause button when audio ends
      audio.addEventListener("ended", () => {
        playPauseBtn.innerHTML = "&#9658;"; // Reset to play icon
      });
    </script>
